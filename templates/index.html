<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>

    <!-- Bootstrap 5 (use CDN) and Bootswatch Darkly theme for a modern dark look -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg text-light">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">üè† House Price Prediction <br> of Washington D.C.</h3>
          
              <form id="predict-form">
                <div class="row g-3">

                  <!-- Main inputs -->
                  <div class="col-md-3">
                    <label class="form-label">Bedrooms</label>
                    <input required name="bedrooms" type="number" step="1" min="0" max="9" class="form-control" value="3">
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">Bathrooms</label>
                    <input required name="bathrooms" type="number" step="1" min="0" class="form-control" value="2">
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">Sqft Living</label>
                    <input required name="sqft_living" type="number" min="400" class="form-control" value="1500">
                  </div>

                  <div class="col-md-3">
                    <label class="form-label">City</label>
                    <select required class="form-select" name="city" id="city-select"></select>
                  </div>

                  <!-- Advanced (collapsible) -->
                  <div class="col-12 mt-3">
                    <p>
                      <a class="btn btn-outline-light btn-sm" data-bs-toggle="collapse" href="#advanced" role="button" aria-expanded="false" aria-controls="advanced">
                        ‚öôÔ∏è Advanced (optional)
                      </a>
                    </p>

                    <div class="collapse" id="advanced">
                      <div class="card card-body bg-dark text-light">
                        <div class="row g-3">
                          <div class="col-md-3">
                            <label class="form-label">Floors</label>
                            <input name="floors" type="number" step="1" max="4" class="form-control">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">Waterfront </label>
                            <input name="waterfront" type="number" step="1" min="0" max="1" class="form-control">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">View</label>
                            <input name="view" type="number" step="1" min="0" max="5" class="form-control">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label">Condition </label>
                            <input name="condition" type="number" step="1" min="1" max="5" class="form-control">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label">Sqft Lot</label>
                            <input name="sqft_lot" type="number" class="form-control">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label">Sqft Above</label>
                            <input name="sqft_above" type="number" class="form-control">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label">Sqft Basement</label>
                            <input name="sqft_basement" type="number" class="form-control">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label">House Age</label>
                            <input name="house_age" type="number" step="1" class="form-control">
                          </div>

                          <div class="col-md-3">
                            <label class="form-label">Renovated (0/1)</label>
                            <input name="renovated" type="number" step="1" min="0" max="1" class="form-control">
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Button & result -->
                  <div class="col-12 text-center mt-4">
                    <button id="predict-btn" type="submit" class="btn btn-lg btn-primary">Predict Price</button>
                  </div>

                  <div class="col-12 mt-4">
                    <div id="result-card" class="card bg-black text-light d-none">
                      <div class="card-body text-center">
                        <h5 class="card-title">Estimated Price</h5>
                        <p id="price" class="display-6"></p>
                        <small id="raw" class="text-muted"></small>
                      </div>
                    </div>
                  </div>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        const CITIES = {{ cities|tojson|safe }};
        const DEFAULTS = {{ defaults|tojson|safe }};
        const DEFAULT_CITY = {{ default_city|tojson|safe }};
    </script>
    <script src="/static/script.js"></script>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
